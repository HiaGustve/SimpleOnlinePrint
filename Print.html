<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>线上打印服务站</title>
  </head>

  <body>
    <div style="
      background-color: #ef8af894; 
      text-align: center; 
      padding: 5px 10px;
      width: 100vw;
      box-sizing: border-box;
      ">
      <h1>
        南通大学启东校区 线上打印服务站&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img 
          src = "打印机图片.png" 
          alt = "打印机图片" 
          width = "70px" 
          style = "vertical-align: middle;"   //这是垂直居中
        />
      </h1>
    </div>

    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
      ">
      <div style="
          background-color: azure;
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 30px 10px auto 50px;
        ">
        <div style="
            background-color: bisque;
            width: 100%;
            aspect-ratio: 1000 / 1414;
            vertical-align: middle;
          ">
          这里是文件预览
        </div>
        <div style="
            background-color: bisque;
            margin-top: 10px;
          ">
          这里是上传文件按钮
        </div>
      </div>
      <div style="
          background-color: azure;
          flex: 2;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 30px 50px auto 10px;
        ">
        <div style="
            background-color: bisque;
            width: 80%;
          ">
          <p>这里是打印说明</p>
          <p>这里是打印说明</p>
          <p>这里是打印说明</p>
          <p>这里是打印说明</p>
        </div>
        <div style="
            background-color: darkcyan;
            margin-top: 10px;
            display: flex;
            flex-direction: row;
          ">
          <div style="
              background-color: bisque;
            ">
            当前文件打印价格：
          </div>
          <div>
            123
          </div>
        </div>
        <p style="background-color: bisque;">提交按钮</p>
        <div style="
            width: 40%;
            background-color: darkcyan;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
          ">
          <div style="
              background-color: bisque;
              width: 11ch;
              text-align: center;
            ">
            微信支付
          </div>
          <div style="
              background-color: bisque;
              width: 11ch;
              text-align: center;
            ">
            支付宝支付
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
